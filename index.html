<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <span class="logo">Where in the world?</span>
        <span class="dark">Dark Mode</span>
      </nav>
      <input
        type="search"
        placeholder="Search for a country..."
        class="search"
      />
    </header>

    <section class="section container">
      <div class="wrapper">
        <div class="card">
          <img
            src="f2ef5ecbdc45510aae3dd07ee817fdf24c276837.png"
            alt="Germany flag"
          />
          <p>Germany</p>
        </div>
        <div class="card">
          <img
            src="dfb76a9f4829ccead8b50a47638ac3648f0aec0c.png"
            alt="USA flag"
          />
          <p>United States</p>
        </div>
        <div class="card">
          <img
            src="5167cfce2ad75ff0312396661de0e9d687b88160.png"
            alt="Brazil flag"
          />
          <p>Brazil</p>
        </div>
        <div class="card">
          <img
            src="e9c79c4d32af4ef93b52e781e2d557858d4c1e21.png"
            alt="Iceland flag"
          />
          <p>Iceland</p>
        </div>
      </div>

      <div class="wrapper">
        <div class="card">
          <img
            src="cb7d79e01d5fa38fd157b6840704c9ef16f970d7.png"
            alt="Afganistan flag"
          />
          <p>Afghanistan</p>
        </div>
        <div class="card">
          <img
            src="55d196f046b38c687d3660b6bb7beaed41a8994d.png"
            alt="Åland Islands flag"
          />
          <p>Åland Islands</p>
        </div>
        <div class="card">
          <img
            src="10eb7eabef549f25c9f3a006651cb5bbe0228732.png"
            alt="Albania flag"
          />
          <p>Albania</p>
        </div>
        <div class="card">
          <img
            src="a317dbecf186939e638f214857ea75f96722f3fd.png"
            alt="Algeria flag"
          />
          <p>Algeria</p>
        </div>
      </div>
    </section>
  </body>
</html>
